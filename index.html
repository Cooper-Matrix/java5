<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java loops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
            color: #333;
        }

        #boxes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px auto;
            width: 80%;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #3498db;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 10px;
            cursor: pointer;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .changed {
            background-color: #e74c3c;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .box-text {
            margin-top: 40px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <h1>Interactive Color Changing Boxes</h1>
    <div id="boxes"></div>
    <button onclick="changeBoxStyles()">Animate Boxes</button>

    <script src="script.js"></script>

</body>
</html>
